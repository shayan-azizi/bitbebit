<!DOCTYPE html>

<form method="post"> <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <input type="text" name="token" id="token" value="">

    <button type="submit">
        submit
    </button>
</form>


{% with messages = get_flash_messages() %}
    {% if messages %}
        {% for msg in messages %}
            {{msg}}
        {% endfor %}
    {% endif %}
{% endwith %}
